<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Dice Roller</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        text-align: center;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
      }
      .dice {
        width: 120px;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        background: white;
        color: black;
        border-radius: 20px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        margin: 20px auto;
        transition: transform 0.5s ease-in-out;
      }
      .roll-button {
        padding: 12px 25px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        background: #ffcc00;
        color: black;
        border-radius: 8px;
        transition: background 0.3s, transform 0.2s;
      }
      .roll-button:hover {
        background: #e6b800;
        transform: scale(1.05);
      }
      .roll-button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ² Virtual Dice Roller ðŸŽ²</h1>
      <div class="dice" id="dice">ðŸŽ²</div>
      <button class="roll-button" onclick="rollDice()">Roll Dice</button>
    </div>

    <script>
      function rollDice() {
        const dice = document.getElementById("dice");
        const randomNumber = Math.floor(Math.random() * 6) + 1;
        const diceFaces = ["âš€", "âš", "âš‚", "âšƒ", "âš„", "âš…"];

        dice.style.transform = "rotate(360deg) scale(1.2)";
        setTimeout(() => {
          dice.innerHTML = diceFaces[randomNumber - 1];
          dice.style.transform = "rotate(0deg) scale(1)";
        }, 500);
      }
    </script>
  </body>
</html>
